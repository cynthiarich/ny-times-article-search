<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>NYTimes Search</title>
</head>

<body>


    <div class="jumbotron">
        <h1 class="display-4">New York Times</h1>
        <hr class="my-4">
    </div>
    <div class="head_1">
        <div class="row_1">
            <p>Search Parameters</p>
        </div>
        <div class="row_2">

            <form>
                <div class="form-group form-check">
                    <label>Search Term:</label> <!-- for="exampleInputEmail1"-->
                    <input type="text" class="form-control" id="SearchTerm">
                </div>

                <div class="form-group form-check">
                    <label>Number of Records to Retrieve:</label>
                    <input type="text" class="form-control" id="NumRecords">
                </div>

                <div class="form-group form-check">
                    <label>Start Year (Optional)</label>
                    <input type="text" class="form-control" id="StartYear">

                </div>

                <div class="form-group form-check">
                    <label>End Year (Optional)</label>
                    <input type="text" class="form-control" id="EndYear">
                </div>

                <button type="submit" class="btn btn-primary">Search</button>
                <button type="submit" class="btn btn-primary">Clear Results</button>
            </form>
        </div>
    </div>

    <div class=head_2>
        <div class="row_1">
            <p>Top Articles</p>
        </div>
        <div class="row_2">

        </div>

    </div>

</body>

</html>
